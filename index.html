<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bootstrap sortable table</title>
  <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="table-responsive">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <th>
          <a href="#" title="Sort descending">
            Header
            <span class="sortable sorted-asc">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th>
          <a href="#" title="Sort ascending">
            Header
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th>
          <a href="#" title="Sort ascending">
            Header
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
      </thead>
      <tbody>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
        <tr>
          <td>Data</td>
          <td>Data</td>
          <td>Data</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
